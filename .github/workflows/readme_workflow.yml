name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Find PNG files
        id: find-files
        run: |
            echo "::set-output name=files::$(find AI_generated -name '*.png')"

      - name: Update README
        run: |
            echo "## Artwork" > AI_generated/README.md
            echo "" >> AI_generated/README.md
            echo "The following PNG files are available:" >> AI_generated/README.md
            echo "" >> AI_generated/README.md
            echo "\`\`\`" >> AI_generated/README.md
            echo "${{ steps.find-files.outputs.files }}" >> AI_generated/README.md
            echo "\`\`\`" >> AI_generated/README.md

      - name: Commit and push changes
        run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add AI_generated/README.md
            git commit -m "Update README with PNG files in AI_generated folder"
            git push
